<div  class="editor-section" layout-gt-sm="row" layout="row">
  <div class="response-wrapper" flex-gt-sm="50" flex="100">
    <div class="response">
      <form name="userStrategiesForm" class=" md-whiteframe-1dp">
        <div class="breadcrumbs">
          <h3><span>Trader</span><i class="ti-angle-right"></i>{{selectedFile}} hello</h3>
        </div>
        <md-autocomplete
        md-selected-item="selectedItem"
        md-selected-item-change="selectedItemChange(ticker)"
        md-search-text="searchText"
        md-items="ticker in getTickers(searchText)"
        md-item-text="ticker.symbol"
        placeholder="Search Ticker/Symbol"
        md-no-cache="true">
          <md-item-template>
              <span>{{ticker.symbol}}</span>
              <!-- <span md-highlight-text="searchText" md-highlight-flags="^i">{{ticker.exchange}}</span> -->
          </md-item-template>
          <md-not-found>
              No matches found.
          </md-not-found>
        </md-autocomplete>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Shares</label>
          <input name="shares" ng-model="strategies.shares" placeholder="12345" required type="number">
          <div ng-messages="userStrategiesForm.shares.$error" role="alert">
            <div ng-message="required" class="my-message">You must supply a number.</div>
            <div ng-message="pattern" class="my-message">That doesn't look like a valid number.</div>
          </div>
        </md-input-container>
      <form>
    </div>
  </div>
  <div class="convert-wrapper" flex-gt-sm="50" flex="100">
    <div id='text-editor' class="text-editor" ui-ace="{
        require: ['ace/ext/language_tools'],
        advanced: {
          enableBasicAutocompletion: true,
          enableLiveAutocompletion: true
        },
        onLoad: aceLoaded,
        onChange: aceChanged,
        theme:'chrome',
        mode: 'psylab'
      }">
    </div>
    <div class="code-execute-panel" layout="row" layout-align="center center">
      <a href="" class="btn btn-primary btn-color" ng-click="textExecute()">Execute</a>
      <a href="" class="btn btn-primary btn-color" ng-click="saveStrategy($event,strategies)">Save</a>
      <md-select ng-model="selectedFile" md-selected-text="setSelectedFile()">
        <md-optgroup label="Files">
          <md-option ng-value="file.name" ng-repeat="file in userFiles">{{file.name}}</md-option>
        </md-optgroup>
      </md-select>
    </div>
  </div>
</div>
<script>
  document.getElementById('text-editor').style.fontSize='16px';
  document.getElementById('code-convert').style.fontSize='16px';
</script>
