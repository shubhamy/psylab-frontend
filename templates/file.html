<div flex class="container file-section">
  <nav class="search-nav md-whiteframe-1dp">
    <div layout="row"  layout-align="center center">
      <div flex="50" layout="row">
        <md-input-container  class="md-block" flex-gt-sm >
          <label>Search Strategy...</label>
          <md-icon ><i class="ti-search"></i></md-icon>
          <input type="text" ng-model="search_query" focus>
        </md-input-container>
        <a href="#!/trader" class="btn btn-primary btn-color">create</a>
      </div>
    </div>
    <div class="key" layout="row" layout-align="center center">
      <div flex-gt-sm="50">
        <span>Name</span>
      </div>
      <div flex-gt-sm="20">
        <span>Modified</span>
      </div>
      <div flex-gt-sm="30">
        <span>Action</span>
      </div>
    </div>
  </nav>
  <div class="md-whiteframe-1dp data-rows">
    <md-divider></md-divider>
    <div ng-repeat="file in userFiles| filter:search_query |orderBy:'name'">
      <div class="value item-{{$index%2}}" href="" layout="row" layout-align="center center" >
        <div flex-gt-sm="50" ng-click="editFile(file)">
          <i class="ti-write"></i>
          <span>{{file.name}}</span>
        </div>
        <div flex-gt-sm="20">
          <span>{{file.created}}</span>
        </div>
        <div flex-gt-sm="30">
          <a href="" class="btn btn-primary btn-color">backtest</a>
          <a href="" class="btn btn-primary btn-color">papertrade</a>
        </div>
      </div>
      <md-divider></md-divider>
    </div>
  </div>
</div>
<br><br><br><br><br><br>
