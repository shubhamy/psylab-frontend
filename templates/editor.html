<div  class="editor-section" layout-gt-sm="row" layout="row">
  <div class="editor-wrapper" flex-gt-sm="50" flex="100">
    <div id='editor' class="code-editor" ui-ace="{
        require: ['ace/ext/language_tools'],
        advanced: {
          enableSnippets: false,
          enableBasicAutocompletion: true,
          enableLiveAutocompletion: true
        },
        onLoad: aceLoaded,
        onChange: aceChanged,
        theme:'monokai',
        mode: 'python'
      }">
    </div>
    <div class="code-execute-panel" layout="row" layout-align="center center">
      <a href="" class="btn btn-primary btn-color" ng-click="logOut()">Execute</a>
      <a href="" class="btn btn-primary btn-color" ng-click="saveFileName()">Save</a>
      <md-select ng-model="selectedFile" md-selected-text="getSelectedFile()">
          <md-optgroup label="Files">
            <md-option ng-value="file.filename" ng-repeat="file in userFiles">{{file.filename}}</md-option>
          </md-optgroup>
        </md-select>
    </div>
  </div>
  <div flex-gt-sm="50" flex="100">
    <div class="editor-header" layout="row">
      <div flex="50" layout="column">
        <p>Hey!</p>
        <h2>{{userDetails.username}}</h2>
      </div>
      <div flex="50" layout="row" layout-align="center center">
        <a href="" class="btn btn-primary btn-circ btn-color" ng-click="logOut()">Logout</a>
      </div>
    </div>
    <h1>Hey you are on editor page<h1>
    <p>{{firebaseUser}}</p>
  </div>
</div>

<script>
document.getElementById('editor').style.fontSize='16px';
</script>
