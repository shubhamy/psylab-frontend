<div flex class="container backtest-section">
  <div layout="column" class="md-whiteframe-1dp strategy">
    <div flex layout="row" layout-align="center center">
      <div flex="25">
        <span>Name</span>
        <p>{{selectedFile.name}}</p>
      </div>
      <div flex="25">
        <span>Ticker</span>
        <p>{{selectedFile.ticker.symbol}}</p>
      </div>
      <div flex="25">
        <span>Share</span>
        <p>{{selectedFile.shares}}</p>
      </div>
      <div flex="25">
        <span>Frequency</span>
        <p>{{selectedFile.trade_frequency}}</p>
      </div>
    </div>
    <div class="date-picker" flex layout="row" layout-align="center center">
      <md-datepicker ng-model="selectedFile.from" md-placeholder="Enter date" md-open-on-focus></md-datepicker>
      <md-datepicker ng-model="selectedFile.to" md-placeholder="Enter date" md-open-on-focus></md-datepicker>
    </div>
  </div>
  <div layout="row">
    <div flex="60" class="graph-wrapper" layout="column">
      <div class="graph md-whiteframe-1dp" layout="column" layout-align="center center" layout-padding layout-margin>
        <h2>Order Vs Time</h2>
        <canvas id="line" class="chart chart-line" chart-data="pnlGraphData"
        chart-labels="labels" chart-series="series" chart-options="pnloptions"
        chart-dataset-override="pnldatasetOverride" chart-click="onClick">
        </canvas>
      </div>
      <div class="graph md-whiteframe-1dp" layout="column" layout-align="center center" layout-padding layout-margin>
        <h2>PnL Vs Time</h2>
        <!-- <canvas id="bar" class="chart chart-bar"
          chart-data="orderGraphData" chart-labels="orderlabel" chart-options="orderoptions">
        </canvas> -->
        <canvas id="bar" class="chart chart-bar" chart-data="orderGraphData"
          chart-options="orderoptions" chart-click="onClick">
        </canvas>
      </div>
    </div>
    <div flex="30">
      <div class="md-whiteframe-1dp performance" layout="column" layout-align="center center">
        <h2>Performance</h2>
        <md-divider></md-divider>
        <div flex layout="row" layout-align="center center">
          <span flex="50">PnL</span>
          <p flex="50">32</p>
        </div>
      </div>
    </div>
  </div>
</div>
