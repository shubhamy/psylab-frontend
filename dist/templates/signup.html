<div class="login-form-wrapper" layout="column">
  <div class="log-in" layout="column" layout-align='center center'>
    <h2>Sign Up</h2>
  </div>
  <div class="form">
    <form name='myform'>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Name</label>
        <md-icon ><i class="ti-signup ti-user"></i></md-icon>
        <input  placeholder="" name="name" type="text" ng-model="user.name" value="" required >
        <div ng-messages="myForm.name.$error">
          <div ng-message="required">Name is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Email</label>
        <md-icon ><i class="ti-signup ti-user"></i></md-icon>
        <input  placeholder="" name="email" type="email" ng-model="user.email" value="" required >
        <div ng-messages="myForm.email.$error">
          <div ng-message="required">Email is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Password</label>
        <md-icon ><i class="ti-signup ti-key"></i></md-icon>
        <input  placeholder="" name="password" type="password" ng-model="user.password" value="" required >
        <div ng-messages="myForm.password.$error">
          <div ng-message="required">Password is required.</div>
        </div>
      </md-input-container>
      <div class="btn-wrapper" layout="column" layout-align="center center">
        <a href="" class="btn btn-primary btn-circ btn-color" ng-click="createUser(user)">Sign UP</a>
        <div style="padding:30px 30px 0;">
          <a class="forget-txt" ng-click="forgetPassword($event);">Forget password?</a>
        </div>
      </div>
    </form>
  </div>
</div>
